
<section class="vh-100">

	<div class="container-fluid h-custom">

		<div class="title">
			Fin-Friends
		</div>
		<div class="caption">
			~ Revolutionize your financial friendship ~
		</div>

	  <div style="margin-top: 60px;">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-md-9 col-lg-6 col-xl-5">
			<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
				class="img-fluid" alt="Sample image">
			</div>
			<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
			<form>
				<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
				<p class="lead fw-normal mb-0 me-3">Sign in with</p>
				<button type="button" class="btn btn-primary btn-floating mx-1">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
						<path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
					</svg>
				</button>
	
				<button type="button" class="btn btn-primary btn-floating mx-1">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
						<path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
					</svg>
				</button>
	
				<button type="button" class="btn btn-primary btn-floating mx-1">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
						<path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
					</svg>
				</button>
				</div>
	
				<div class="divider d-flex align-items-center my-4">
				<p class="text-center fw-bold mx-3 mb-0">Or</p>
				</div>
	
				<!-- Email input -->
				<div class="form-outline mb-4">
				<input type="userName" name="userName" class="form-control form-control-lg"
					placeholder="Enter a valid userName"  [(ngModel)]="loginObj.userName"/>
				<label class="form-label" for="form3Example3">User Name</label>
				</div>
	
				<!-- Password input -->
				<div class="form-outline mb-3">
				<input type="password" name="password" class="form-control form-control-lg"
					placeholder="Enter password"  [(ngModel)]="loginObj.password"/>
				<label class="form-label" for="form3Example4">Password</label>
				</div>
	
				<div class="d-flex justify-content-between align-items-center">
				<!-- Checkbox -->
				<div class="form-check mb-0">
					<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
					<label class="form-check-label" for="form2Example3">
					Remember me
					</label>
				</div>
				<a href="#!" class="text-body">Forgot password?</a>
				</div>
	
				<div class="text-center text-lg-start mt-4 pt-2">
				<button type="button" class="btn btn-primary btn-lg"
					style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onLogin()">Login</button>
				<p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
					class="link-danger">Register</a></p>
				</div>
	
			</form>
			</div>
		</div>
		</div>

	</div>
	
  </section>
