
<section class="vh-100">
	<div class="container-fluid h-custom">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-md-9 col-lg-6 col-xl-5">
		  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
			class="img-fluid" alt="Sample image">
		</div>
		<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
		  <form>
			
		
			<!-- username input -->
			<div class="form-outline mb-4">
			  <input type="userName" name="userName" class="form-control form-control-lg"
				placeholder="Enter a valid userName"  [(ngModel)]="signUpObj.userName"/>
			  <label class="form-label" for="form3Example3">User Name</label>
			</div>
  
               <!-- email input -->
			<div class="form-outline mb-3">
                <input type="email" name="email" class="form-control form-control-lg"
                  placeholder="Enter email"  [(ngModel)]="signUpObj.email"/>
                <label class="form-label" for="form3Example4">Email</label>
              </div>

			<!-- Password input -->
			<div class="form-outline mb-3">
			  <input type="password" name="password" class="form-control form-control-lg"
				placeholder="Enter password"  [(ngModel)]="signUpObj.password"/>
			  <label class="form-label" for="form3Example4">Password</label>
			</div>

         

            
			<div class="text-center text-lg-start mt-4 pt-2">
			  <button type="button" class="btn btn-primary btn-lg"
				style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onSignUp()">Register</button>
			  <p class="small fw-bold mt-2 pt-1 mb-0">Wanna Login Now? <a routerLink="/login"
				  class="link-danger">Login</a></p>
			</div>
  
		  </form>
		</div>
	  </div>
	</div>
	<div
	  class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
	  <!-- Copyright -->
	  <div class="text-white mb-3 mb-md-0">
		Copyright Â© 2020. All rights reserved.
	  </div>
	  <!-- Copyright -->
  
	  <!-- Right -->
	  <div>
		<a href="#!" class="text-white me-4">
		  <i class="fab fa-facebook-f"></i>
		</a>
		<a href="#!" class="text-white me-4">
		  <i class="fab fa-twitter"></i>
		</a>
		<a href="#!" class="text-white me-4">
		  <i class="fab fa-google"></i>
		</a>
		<a href="#!" class="text-white">
		  <i class="fab fa-linkedin-in"></i>
		</a>
	  </div>
	  <!-- Right -->
	</div>
  </section>
